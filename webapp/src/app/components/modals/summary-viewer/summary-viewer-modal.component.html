<div class="summary-viewer">
  <div class="modal-header">
    <h3 class="modal-title"><i class="fa fa-question-circle-o" aria-hidden="true"></i> Summary</h3>
    <button type="button" class="close" aria-label="Close" mat-dialog-close><span aria-hidden="true">&times;</span></button>
  </div>

  <div class="modal-body" id="modal-body">
    <p>Who has signed this document?</p>
    <ng-container *ngFor="let crew of crewSelected; let i = index">
      <div>
        <span *ngIf="crew.signed"><i class="fa fa-check green"></i> {{ crew.name }}</span>
        <span *ngIf="!crew.signed">
          <i class="fa fa-remove red"></i>
          {{ crew.name }}
          <em *ngIf="i === 0"><small>(Foreman)</small></em>
        </span>
      </div>
    </ng-container>
      <img src="assets/icons/DailyJobBriefingForm1.png" alt="" style="max-width: 100%;" />
  </div>
  <div class="modal-footer" style="justify-content: space-between;">
    <button type="button" mat-button class="float-left pull-left dismiss" mat-dialog-close>
      <i class="fa fa-remove" aria-hidden="true"></i> Cancel
    </button>
    <button type="button" mat-button class="mat-reverse" (click)="submit()" aria-label="Close">
      <i class="fa fa-check" aria-hidden="true"></i> Print
    </button>
  </div>
</div>
