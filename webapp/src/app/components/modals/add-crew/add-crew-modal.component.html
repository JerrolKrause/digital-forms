<div class="add-crew-modal">
<div class="modal-header">
  <h3 class="modal-title"><i class="fa fa-question-circle-o" aria-hidden="true"></i> Add Crew Members</h3>
  <button type="button" class="close" aria-label="Close" mat-dialog-close><span aria-hidden="true">&times;</span></button>
</div>
<div class="body-wrapper">
  <div class="modal-body" id="modal-body">
    <mat-form-field class="example-full-width">
      <input type="text" placeholder="Pick one" aria-label="Number" matInput [formControl]="myControl" [matAutocomplete]="auto" />
      <mat-autocomplete #auto="matAutocomplete">
        <mat-option *ngFor="let crew of crewAvailable" [value]="crew.name" (click)="addCrewMember(crew)">
          {{ crew.name }}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
  </div>
  <div *ngFor="let crew of crewSelected">
    <span>
      <i class="fa fa-trash" aria-hidden="true" (click)="deleteCrew(crew)"></i>
      {{ crew.name }}
    </span>
  </div>
</div>

<div class="modal-footer" style="justify-content: space-between;">
  <button type="button" mat-button class="float-left pull-left dismiss" mat-dialog-close>
    <i class="fa fa-remove" aria-hidden="true"></i> Cancel
  </button>
  <button type="button" mat-button class="mat-reverse" (click)="submit()" aria-label="Close">
    <i class="fa fa-check" aria-hidden="true"></i> Confirm
  </button>
</div>
</div>
