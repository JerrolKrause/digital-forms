<div class="summary-table">
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter" />
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" multiTemplateDataRows matSort class="mat-elevation-z8">
    <!-- display column headers -->
    <ng-container matColumnDef="{{ column }}" *ngFor="let column of displayedColumns">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>{{ column }}</th>
      <td mat-cell *matCellDef="let element">
        <div *ngIf="column !== 'signed' && column !== 'view'">{{ element[column] }}</div>
        <ng-container *ngIf="column === 'signed'">
          <span class="cta-btn" (click)="signatureForm($event)">{{ element[column] }}</span>
        </ng-container>
        <ng-container *ngIf="column === 'modify'"><span class="cta-btn" (click)="modifyForm($event)">Modify</span></ng-container>
        <ng-container *ngIf="column === 'view'"
          ><span class="cta-btn" routerLink="route">{{ element[column] }}</span></ng-container
        >
      </td>
    </ng-container>

    <!-- Expanded Content Column - The crew row is made up of this one column that spans across all columns -->
    <ng-container matColumnDef="expandedDetail">
      <td mat-cell *matCellDef="let element" [attr.colspan]="displayedColumns.length">
        <div class="example-element-crew" [@crewExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
          <div class="example-element-diagram">
            <strong>CREW: </strong>&nbsp;
            <div *ngFor="let crew of crewSelected">{{ crew.name }}, &nbsp;</div>
            <strong><span class="example-element-crew-attribution cta-btn" (click)="crewForm($event)">Edit</span></strong>
          </div>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      *matRowDef="let element; columns: displayedColumns"
      class="example-element-row"
      [class.example-expanded-row]="expandedElement === element"
      (click)="expandedElement = expandedElement === element ? null : element"
    ></tr>
    <ng-container *ngIf="true">
        <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-crew-row"></tr>
    </ng-container>
    
  </table>

  <span href="" (click)="modifyForm($event)" title="New Form" class="float">
    <i class="fa fa-plus my-float"></i>
  </span>
</div>
