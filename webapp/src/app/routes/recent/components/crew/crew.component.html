<mat-horizontal-stepper
  [selectedIndex]="uiState.query.tabActive$('crewList') | async"
  (selectedTabChange)="uiState.tabChange('crewList', $event)"
  #stepper
>
  <mat-step label="Needs Signatures">
    <table class="table table-sm table-striped table-hover">
      <thead>
        <tr>
          <th>Date</th>
          <th>Address</th>
          <th>Form Type</th>
          <th>Sign Status</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of toBeSigned">
          <td>{{ item.Date }}</td>
          <td>{{ item.Address }}</td>
          <td>Job Briefing</td>
          <td>
            Not Signed
          </td>
          <td>
            <button matStepperNext class="btn btn-mowbray"><i class="fa fa-pencil" aria-hidden="true"></i> Click to Sign</button>
          </td>
        </tr>
      </tbody>
    </table>

    <!--
    <div class="d-flex w-100">
      <div class="w-50"></div>
      <button mat-button matStepperNext class="btn btn-mowbray w-50">Next <i class="fa fa-long-arrow-right" aria-hidden="true"></i></button>
    </div>
-->
    <!-- END API Example -->
  </mat-step>
  <mat-step label="Review Form">
    <img src="assets/icons/DailyJobBriefingForm1.png" alt="" />
    <div class="d-flex w-100">
      <button mat-button matStepperPrevious class="btn-mowbray-alt w-50 mr-1">
        <i class="fa fa-long-arrow-left" aria-hidden="true"></i> Back
      </button>
      <button mat-button matStepperNext class="btn btn-mowbray w-50">Next <i class="fa fa-long-arrow-right" aria-hidden="true"></i></button>
    </div>

    <!-- END API Example -->
  </mat-step>

  <mat-step label="Sign">
    <h3><i class="fa fa-pencil" aria-hidden="true"></i> Please sign your name</h3>
    <p>
      <app-signature></app-signature>
    </p>
    <div class="d-flex w-100">
      <button mat-button matStepperPrevious class="btn-mowbray-alt w-50 mr-1">
        <i class="fa fa-long-arrow-left" aria-hidden="true"></i> Back
      </button>
      <button mat-button (click)="stepper.reset()" class="btn btn-mowbray w-50"><i class="fa fa-save" aria-hidden="true"></i> Sign</button>
    </div>

    <!-- END API Example -->
  </mat-step>
</mat-horizontal-stepper>
