<div class="summary-table">
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter" />
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" multiTemplateDataRows matSort class="mat-elevation-z8">
    <!-- display column headers -->
    <ng-container matColumnDef="{{ column }}" *ngFor="let column of displayedColumns">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>{{ column }}</th>
      <td mat-cell *matCellDef="let element">
        <div *ngIf="column !== 'Signed' && column !== 'View'">{{ element[column] }}</div>
        <ng-container *ngIf="column === 'Signed'">
          <a class="cta-btn" (click)="signatureForm($event)">
            <i class="fa fa-check green fa-lg" aria-hidden="true" *ngIf="element[column]"></i>
            <i class="fa fa-times red fa-lg" aria-hidden="true" *ngIf="!element[column]"></i>
          </a>
        </ng-container>

        <ng-container *ngIf="column === 'Form'">
          {{ element[column] }}
        </ng-container>
        <ng-container *ngIf="column === 'View'">
          <a class="cta-btn" (click)="summaryForm($event)"> <i class="fa fa-eye" aria-hidden="true"></i> View</a>
        </ng-container>

        <ng-container *ngIf="column === 'Modify'">
          <a class="cta-btn" (click)="modifyForm($event, element.guid)"> <i class="fa fa-file-text-o" aria-hidden="true"></i> Modify </a>
          <!--
          <a class="cta-btn" (click)="modifyForm($event)"> <i class="fa fa-gear" aria-hidden="true"></i> Modify</a>
           [routerLink]="['/forms', 'job-briefing', element.guid]"
          -->
        </ng-container>
        <!--
        <ng-container *ngIf="column === 'Summary'">
          <a class="cta-btn" (click)="modifyForm($event)">
            <i class="fa fa-file-text-o" aria-hidden="true"></i> Modify
          </a>
        </ng-container>
        -->
      </td>
    </ng-container>

    <!-- Expanded Content Column - The crew row is made up of this one column that spans across all columns -->
    <ng-container matColumnDef="expandedDetail">
      <td mat-cell *matCellDef="let element" [attr.colspan]="displayedColumns.length">
        <div class="example-element-crew" [@crewExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
          <div class="w-100 py-3">
            <strong class="float-right"><a class="example-element-crew-attribution cta-btn" (click)="crewForm($event)">Edit</a></strong>
            <ng-container *ngFor="let crew of crewSelected; let i = index">
              <div>
                <span *ngIf="crew.signed"><i class="fa fa-check green"></i> {{ crew.name }}</span>
                <a (click)="crew.signed || signatureForm($event)" *ngIf="!crew.signed">
                  <i class="fa fa-remove red"></i>
                  {{ crew.name }}
                  <span>
                    <i class="fa fa-pencil" aria-hidden="true" *ngIf="!crew.signed"></i>
                    <em *ngIf="i === 0"><small>(Foreman)</small></em>
                  </span>
                </a>
              </div>
            </ng-container>

            <!--
            <ng-container *ngFor="let crew of crewSelected">
              <div *ngIf="!crew.signed">
                {{ crew.name }}
                &nbsp; &nbsp;
              </div>
            </ng-container>
            -->
          </div>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      *matRowDef="let element; columns: displayedColumns"
      class="example-element-row"
      [class.example-expanded-row]="expandedElement === element"
      (click)="expandedElement = expandedElement === element ? null : element"
    ></tr>
    <ng-container *ngIf="true">
      <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-crew-row"></tr>
    </ng-container>
  </table>

  <!-- -->
  <span href="" (click)="addForm($event)" title="New Form" class="float">
    <i class="fa fa-plus my-float"></i>
    <span class="float-text">Create new Job/Form</span>
  </span>
 
</div>
